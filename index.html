  </head>

				</a>

			</li>
			<li>
				<a href="https://confluence.meredith.com/pages/viewpage.action?pageId=27081626" id="env-btn" target="_blank">

-->

			</li>
			<li>
				<a href="https://gitlab.sele.co/qa-eng/sigma-octantis/-/pipelines" target="_blank">
					<i class="bx bxl-gitlab"></i>
					<span class="links_name">Pipelines</span>
				</a>
<!--				<span class="tooltip">Pipelines</span>-->
			</li>
			<li>
				<a href="https://jira.meredith.com/secure/RapidBoard.jspa?rapidView=3508&projectKey=POL" target="_blank">
					<i class="bx bxs-dashboard"></i>
					<span class="links_name">Jira</span>
				</a>
<!--				<span class="tooltip">Jira</span>-->
			</li>
		</ul>
		<div class="ddmlogo_content">
			<div class="ddmlogo">
				<div class="ddmlogo_details">
					<img src="https://mma.prnewswire.com/media/1654404/DotdashMeredith_Lockup_Logo.jpg?p=facebook" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="home_content">
	  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
		<div id="btnDisplay">
			<div class="monthButtons">
          		<button id="backButton">Back</button>
          		<button id="nextButton">Next</button>
        	</div>
			<div class="envButtons">
		  		<button id="polButtons">Polaris</button>
		  		<button id="btxButtons">Bellatrix</button>
			</div>
		</div>
      </div>

    <div class="totalCalendar">
		<div id="weekdays">
			<div>Sunday</div>
			<div>Monday</div>
			<div>Tuesday</div>
			<div>Wednesday</div>
			<div>Thursday</div>
			<div>Friday</div>
			<div>Saturday</div>
    	</div>

      	<div id="calendar"></div></div>
	
    </div>
	</div>

    <div id="newEventModal">
      <h2>New Test</h2>

      	  <p>Select a test type:</p>
		<div>
			<input type="radio" id="regression" name="test_type" value="regression" checked><label for="regression">Regression</label>
		</div>
		<div>
			<input type="radio" id="smoke" name="test_type" value="smoke"><label for="smoke">Smoke</label>
		</div>
	  <p>Select an application:</p>
		<div>
			<input type="radio" id="polaris" name="application" value="polaris" checked><label for="polaris">Polaris</label>
		</div>
		<div>
			<input type="radio" id="bellatrix" name="application" value="bellatrix"><label for="bellatrix">Bellatrix</label>
		</div>
	  <p>Select an environment:</p>
		<div>
			<input type="radio" id="qa" name="environment" value="qa" checked><label for="qa">QA</label>
		</div>
		<div>
			<input type="radio" id="staging" name="environment" value="staging"><label for="staging">Staging</label>
		</div>
		<div>
			<input type="radio" id="prod" name="environment" value="prod" checked><label for="prod">Production</label>
		</div>
      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
	
  </body>
</html>
