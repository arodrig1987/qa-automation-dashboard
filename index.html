    <div id="newEventModal">
      <h1>New Testing Event</h1>

      	  <h3>Test Type</h3>
		<form>
    			<label class="radio-inline">
      				<input type="radio" id="regression" name="test_type" value="regression" checked>Regression
    			</label>
    			<label class="radio-inline">
      				<input type="radio" id="smoke" name="test_type" value="smoke">Smoke
    			</label>
  		</form>
	  <h3>Application</h3>
	    	<form>
    			<label class="radio-inline" for="console">
      				<input type="radio" id="console" name="application" value="console" checked>Console
    			</label>
    			<label class="radio-inline" for="bellatrix">
      				<input type="radio" id="bellatrix" name="application" value="bellatrix">Bellatrix
    			</label>
    			<label class="radio-inline" for="calvera">
      				<input type="radio" id="calvera" name="application" value="calvera">Calvera
    			</label>
  		</form>
	  <h3>Environment</h3>
	    	<form>
    			<label class="radio-inline" for="qa">
      				<input type="radio" id="qa" name="environment" value="qa" checked>QA
    			</label>
    			<label class="radio-inline" for="staging">
      				<input type="radio" id="staging" name="environment" value="staging">Staging
    			</label>
    			<label class="radio-inline" for="prod">
      				<input type="radio" id="prod" name="environment" value="prod">Production
    			</label>
  		</form>
	    <h3><label for="testing_reports">Testing Reports</label></h3>
	    	<form>
			<select id="testing_reports" name="testing_reports">
				<option value="" disabled selected hidden>Choose Test:</option>
				<option value="admin">Admin</option>
				<option value="asset">Asset</option>
				<option value="complex_filter">ComplexFilter</option>
				<option value="mixer">Mixer</option>
				<option value="mixer_ri">MixerRI</option>
				<option value="pau">PAU</option>
				<option value="sdu">SDU</option>
				<option value="smoke">Smoke</option>
			</select>
			<input type="url" id="test_url" name="test_url" placeholder="Report URL">	
	    	</form>
	    	<button id="addTest">+ Test Report</button><br>
      		<button id="saveButton">Save</button>
      		<button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
